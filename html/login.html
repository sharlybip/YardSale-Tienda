<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="login">
      <div class="form-container"><img class="logo" src="../images/logos/logo_yard_sale.svg" alt="logo">
        <form class="form" action="">
          <label class="label" for="email">Email address</label>
          <input class="input input-email" type="email" id="email" placeholder="fulanito123@sharlybip.com">
          <label class="label" for="password">Password</label>
          <input class="input input-password" type="password" id="password" placeholder="*********">
          <input class="primary-button login-button" type="submit" value="Log in"><a href="/">Forgot my password </a>
        </form>
        <button class="secondary-button signup-button">Sign up</button>
      </div>
    </section>
  </body>
</html>
