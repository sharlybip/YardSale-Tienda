<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="../css/account-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="login">
      <div class="form-container">
        <h1 class="title">My account</h1>
        <form class="form" action="">
          <div> 
            <label class="label" for="name">Name</label>
            <input class="input input-name" type="text" id="name" placeholder="Perenganito">
            <label class="label" for="email">email</label>
            <input class="input input-email" type="text" id="email" placeholder="perenganito@sharlybip.com">
            <label class="label" for="password">Password</label>
            <input class="input input-password" type="password" id="password" placeholder="*********">
          </div>
          <input class="primary-button login-button" type="submit" value="Create">
        </form>
      </div>
    </section>
  </body>
</html>
